<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curious Founders</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!--hero-section-->

    <nav class="navbar navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">curious founders</a>
        </div>
    </nav>
    <section id="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <div class="hero-section-left">
                        <h1>we build and help build profitable startups on the internet</h1>
                        <p>we also run a badass newsletter</p>
                       
                        <div class="input-group" style="width: 250px;">
                            <input type="email" class="form-control" placeholder="Your Best Email">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button">Submit</button>
                            </div>
                          </div>
                          
                        <div class="archive" style="margin-left: 35px">
                            <a href="#" style="color: #333333">or read the archive here</a>
                        </div>
                      
                    
                    </div>
                    <br>
                    <a class="btn btn-default bt-lg hero-section-btn2" href="#" role="button">Explore Builds</a>
                    <a class="btn btn-default bt-lg hero-section-btn1" href="#" role="button">Join Discord</a>
                </div>
                
                <div class="col-md-6 col-lg-6">
                    <div class="hero-section-right" style="margin-top: 70px;">
                        <img src="./images/eastwood-staying-home-working-remotely-isolated-and-safe 1.svg" class="img-fluid" alt="...">                    
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>

    </section>


<!--aninmation scripts..-->

    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        window.sr=ScrollReveal();
        sr.reveal('.navbar-brand',{
            duration: 2000,
            origin:'bottom'
        })
        window.sr=ScrollReveal();
        sr.reveal('.hero-section-left',{
            duration: 2000,
            origin:'top',
            distance: '300px'
        })
        window.sr=ScrollReveal();
        sr.reveal('.hero-section-right',{
            duration: 2000,
            origin:'right',
            distance: '300px'
        })
        window.sr=ScrollReveal();
        sr.reveal('.hero-section-btn2',{
            duration: 2000,
            delay:2000,
            origin:'bottom',
        })
        window.sr=ScrollReveal();
        sr.reveal('.hero-section-btn1',{
            duration: 2000,
            delay:2000,
            origin:'bottom',
        })
    </script>
    
</body>
</html>
